<h3>Cliente</h3>
<hr>

<div class="animated fadeIn fast">

    <form #clienteForm="ngForm" (ngSubmit)="onSubmit(clienteForm)">

      <input style="display:none" type="hiden" name="$key" #$key="ngModel" [(ngModel)]="clienteService.selectedCliente.$key">

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label>Nombre del cliente</label>
              <input [(ngModel)]="clienteService.selectedCliente.nombre"
                     type="text"
                     class="form-control"
                     name="nombre"
                     #nombre="ngModel"
                     placeholder="Nombre del cliente"
                     required>
            </div>

            <div class="form-group">
              <label>Apellidos</label>
              <input [(ngModel)]="clienteService.selectedCliente.apellidos"
                     type="text"
                     class="form-control"
                     name="apellidos"
                     #apellidos="ngModel"
                     placeholder="Apellidos"
                     required>
            </div>

            <div class="form-group">
              <label>Modelo del auto</label>
              <input [(ngModel)]="clienteService.selectedCliente.modelo"
                     type="text"
                     class="form-control"
                     name="modelo"
                     #modelo="ngModel"
                     placeholder="Modelo del auto"
                     required>
            </div>

          </div>
        </div>


        <div class="row">
          <div class="col">
            <div class="form-group">
                <label style="padding-left:0px;" class="col-md-12">Marca</label>
                <select [(ngModel)]="clienteService.selectedCliente.marca"
                        class="form-control"
                        name="marca"
                        #marca="ngModel"
                        required>
                  <option value="" disabled selected>Marca</option>
                  <option name="acura">Acura</option>
                  <option name="audi">Audi</option>
                  <option name="baic">BAIC</option>
                  <option name="bmw">BMW</option>
                  <option name="chevrolet">Chevrolet</option>
                  <option name="chrysler">Chrysler</option>
                  <option name="dodge">Dodge</option>
                  <option name="ferrari">Ferrari</option>
                  <option name="fiat">Fiat</option>
                  <option name="ford">Ford</option>
                  <option name="gmc">GMC</option>
                  <option name="honda">Honda</option>
                  <option name="hyundai">Hyundai</option>
                  <option name="infiniti">Infiniti</option>
                  <option name="jac">JAC</option>
                  <option name="jaguar">Jaguar</option>
                  <option name="jeep">Jeep</option>
                  <option name="kia">Kia</option>
                  <option name="land">Land Rover</option>
                  <option name="lexus">Lexus</option>
                  <option name="mazda">Mazda</option>
                  <option name="mercedes">Mercedes-Benz</option>
                  <option name="nissan">Nissan</option>
                  <option name="porsche">Porsche</option>
                  <option name="peugeot">Peugeot</option>
                  <option name="renault">Renault</option>
                  <option name="subaru">SUBARU</option>
                  <option name="suzuki">Suzuki</option>
                  <option name="toyota">Toyota</option>
                  <option name="volkswagen">Volkswagen</option>
                </select>

            </div>

            <div class="form-group">
              <label>Año</label>
              <input [(ngModel)]="clienteService.selectedCliente.anio"
                     type="text"
                     class="form-control"
                     name="anio"
                     #anio="ngModel"
                     placeholder="Año"
                     required>
            </div>

            <div class="form-group">
              <label>Placas</label>
              <input [(ngModel)]="clienteService.selectedCliente.placas"
                     type="text"
                     class="form-control"
                     name="placas"
                     #placas="ngModel"
                     placeholder="Placas"
                     required>
            </div>

          </div>
        </div>


        <div class="row">
          <div class="col">

            <div class="form-group">
              <label>Teléfono</label>
              <input [(ngModel)]="clienteService.selectedCliente.telefono"
                     type="email"
                     class="form-control"
                     name="telefono"
                     #telefono="ngModel"
                     placeholder="Teléfono"
                     required>
            </div>

            <div class="form-group">
              <label>Correo Electrónico</label>
              <input [(ngModel)]="clienteService.selectedCliente.correo"
                     type="email"
                     class="form-control"
                     name="correo"
                     #correo="ngModel"
                     placeholder="user@example.com"
                     required>
            </div>

            <div class="form-group" style="display: flex; flex-direction: row; justify-content: center;">
              <div class="row">
                <div class="col" style="width:50%">
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save text-left"></i>
                    Guardar
                  </button>
                </div>
                <div class="col" style="width:50%">
                  <button type="button" class="btn btn-secondary" type="reset" (click)="resetForm(clienteForm)">
                    <i class="fas fa-sync-alt"></i>
                    Limpiar
                  </button>
                </div>
              </div>
            </div>
          </div>

      </div>
    </form>
